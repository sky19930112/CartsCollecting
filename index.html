<!DOCTYPE html>
<html>
<head>
  <title>Cart Movement</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <div class="container mt-4">
    <div class="row mt-4">
      <div class="col">
        <div id="grid" class="d-flex flex-column justify-content-between">
          <div id="div1" class="cell"></div>
          <div id="div2" class="cell"></div>
          <div id="div3" class="cell"></div>
          <div id="div4" class="cell"></div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button onclick="moveCarts()" class="btn btn-primary">Refresh</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
  <!-- Bootstrap JS (Optional - for Bootstrap components that require JavaScript) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
